<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- local css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- login -->
    <section id="register">
        <h1 class="title">Register</h1>

        <form action="" method="post">

            <div class="flex">
                <div class="left">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname">
    
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname">
    
                    <label for="uname">User name</label>
                    <input type="text" name="uname" id="uname">
                </div>

                <div class="middle">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob">
    
                    <label for="blood">Blood group</label>
                    <select name="blood" id="blood">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
    
                <div class="right">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
    
                    <label for="pass">Create Password</label>
                    <div class="password">
                        <input type="password" name="password" id="pass" placeholder="" required>
                        <i class="fa-solid fa-eye tog"></i>
                    </div>
    
                    <label for="cpass">Confirm Password</label>
                    <input type="password" name="cpass" id="cpass">
                    <p id="validate"></p>
                </div>
            </div>
            

            <input type="submit" name="register" value="Register">

            <p>Haven't any account <a href="./login.html">Login now</a></p>

            <p><a href="./index.html">Back to home</a></p>
        </form>
    </section>
    <!-- login end -->


    <!-- js -->
    <script>
        const tog = document.querySelector(".tog")

        tog.addEventListener("click", () => {
            const pass = document.getElementById("pass")


            if(pass.type === "password"){
                pass.type = "text";
                tog.classList.replace("fa-eye", "fa-eye-slash");
            }else{
                pass.type = "password";
                tog.classList.replace("fa-eye-slash", "fa-eye")
            }
        });


        const cpass = document.getElementById("cpass");
        
        cpass.addEventListener("keyup", () => {
            const pass = document.getElementById("pass");
            const validate = document.getElementById("validate")
            if(pass.value == cpass.value){
                validate.innerHTML = "";
            }else{
                validate.innerHTML = "Password not matching!!";
            }

        })
    </script>
    <!-- js end -->
</body>
</html>
